<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css\userform.css">
  <title>다한웹 : 로그인</title>
</head>
<body>
  <header>
    <div class="login_logo_wrap">
      <div class="logo"><a href="main.html">다한웹 로고</a></div>
    </div>
  </header>
  <div class="content">
    <section>
      <article class="login_form">
        <form action="dblogin.jsp" method="post">
          <input class="login_input" type="text" name="login_id" placeholder="아이디"><p>
          <input class="login_input" type="password" name="login_pw" placeholder="비밀번호"></p>
          <input class="submit_button" type="submit" title="로그인" alt="로그인" value="로그인">
        </form>
        <div class="find">
          <span class="id_find"><a href="id_find.html">아이디 찾기</a></span>
          <span class="pw_find"><a href="pw_find.html">비밀번호 찾기</a></span>
          <span class="signup"><a href="signup.html">회원가입</a></span>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
